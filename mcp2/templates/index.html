        input[type="text"]:focus,

        /* File Input Styling */
        .file-upload {

        .file-upload-label {

            border: 1px dashed var(--glass-border);
            border-radius: 8px;

            color: var(--text-secondary);
        }

        .file-upload-label:hover {
            background: rgba(255,255,255,0.05);

        }

        input[type="file"] {

        /* Range Slider Styling */
        input[type=range] {

        input[type=range]::-webkit-slider-thumb {

            border-radius: 50%;
            background: #764ba2;

        }

        .range-header {

        }

        .row {

        }
        
        .col {

        }

        button#generate-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
        }

        button#generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(118, 75, 162, 0.6);
        }

        button#generate-btn:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.7;

            transform: none !important;
        }

        /* Preview Area */
        #result-img {
            max-width: 100%;

        }

        .placeholder-text {

        }

        .download-btn {

            border: 1px solid var(--glass-border);
            border-radius: 20px;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
            background: rgba(255,255,255,0.1);
        }

        .download-btn:hover {

        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #764ba2;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <h1>Art QR Generator</h1>
            <p class="subtitle">æ‰“é€ ç‹¬ä¸€æ— äºŒçš„åŠ¨æ€è‰ºæœ¯äºŒç»´ç </p>
            
            <div class="form-group">
                <label>ç›®æ ‡é“¾æ¥ (Target URL)</label>
                <input type="text" id="url" placeholder="https://example.com" value="https://github.com">
            </div>

            <div class="form-group">
                <label>èƒŒæ™¯ç´ æ (Image / GIF)</label>
                <div class="file-upload">
                    <label for="background" class="file-upload-label">
                        <span id="file-name">ç‚¹å‡»ä¸Šä¼ å›¾ç‰‡æˆ–åŠ¨å›¾...</span>
                    </label>
                    <input type="file" id="background" accept=".jpg,.jpeg,.png,.gif">
                </div>
            </div>

            <div class="row">
                <div class="col form-group">
                    <label>ç‰ˆæœ¬ (Version)</label>
                    <select id="version">
                        <option value="1">Auto (è‡ªåŠ¨)</option>
                        <option value="5">v5 (ç®€çº¦)</option>
                        <option value="10">v10 (æ¨è)</option>
                        <option value="20">v20 (ç²¾è‡´)</option>
                        <option value="30">v30 (å¤æ‚)</option>
                        <option value="40">v40 (æå¯†)</option>
                    </select>
                </div>
                <div class="col form-group">
                    <label>çº é”™ (Level)</label>
                    <select id="level">
                        <option value="H" selected>High (30%)</option>
                        <option value="Q">Quartile (25%)</option>
                        <option value="M">Medium (15%)</option>
                        <option value="L">Low (7%)</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="range-header">
                    <label>å¯¹æ¯”åº¦ (Contrast)</label>
                    <span id="contrast-val" style="color: var(--text-secondary); font-size: 0.8rem;">1.0</span>
                </div>
                <input type="range" id="contrast" min="0.5" max="2.0" step="0.1" value="1.0">
            </div>

            <div class="form-group">
                <div class="range-header">
                    <label>äº®åº¦ (Brightness)</label>
                    <span id="brightness-val" style="color: var(--text-secondary); font-size: 0.8rem;">1.0</span>
                </div>
                <input type="range" id="brightness" min="0.5" max="2.0" step="0.1" value="1.0">
            </div>

            <button onclick="generateQR()" id="generate-btn">âœ¨ ç«‹å³ç”Ÿæˆ</button>
        </div>

        <div class="preview-section">
            <div class="loading-spinner" id="loading"></div>
            <div id="placeholder" class="placeholder-text">
                <div style="font-size: 3rem; margin-bottom: 10px;">ğŸ–¼ï¸</div>
                é¢„è§ˆåŒºåŸŸ<br>ç”Ÿæˆçš„è‰ºæœ¯äºŒç»´ç å°†åœ¨æ­¤æ˜¾ç¤º
            </div>
            <img id="result-img" alt="Result QR">
            <a id="download-link" href="#" class="download-btn" style="display:none;">ğŸ“¥ ä¸‹è½½å›¾ç‰‡</a>
        </div>
    </div>

    <script>
        // UI Logic
        const updateVal = (id, val) => document.getElementById(id + '-val').textContent = val;
        
        document.getElementById('contrast').addEventListener('input', (e) => updateVal('contrast', e.target.value));
        document.getElementById('brightness').addEventListener('input', (e) => updateVal('brightness', e.target.value));
        
        document.getElementById('background').addEventListener('change', (e) => {
            const fileName = e.target.files[0]?.name || 'ç‚¹å‡»ä¸Šä¼ å›¾ç‰‡æˆ–åŠ¨å›¾...';
            document.getElementById('file-name').textContent = fileName;
        });

        async function generateQR() {
            const url = document.getElementById('url').value;
            const background = document.getElementById('background').files[0];
            const contrast = document.getElementById('contrast').value;
            const brightness = document.getElementById('brightness').value;
            const version = document.getElementById('version').value;
            const level = document.getElementById('level').value;
            
            if (!url) return alert('è¯·è¾“å…¥URL');
            if (!background) return alert('è¯·é€‰æ‹©èƒŒæ™¯å›¾ç‰‡');

            const formData = new FormData();
            formData.append('url', url);
            formData.append('background', background);
            formData.append('contrast', contrast);
            formData.append('brightness', brightness);
            formData.append('version', version);
            formData.append('level', level);

            // UI State: Loading
            const btn = document.getElementById('generate-btn');
            const loading = document.getElementById('loading');
            const resultImg = document.getElementById('result-img');
            const placeholder = document.getElementById('placeholder');
            const downloadLink = document.getElementById('download-link');
            
            btn.disabled = true;
            btn.textContent = 'æ­£åœ¨ç”Ÿæˆä¸­...';
            loading.style.display = 'block';
            resultImg.style.display = 'none';
            placeholder.style.display = 'none';
            downloadLink.style.display = 'none';

            try {
                const response = await fetch('/api/art_qr', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || 'ç”Ÿæˆå¤±è´¥');
                }

                const blob = await response.blob();
                const imgUrl = URL.createObjectURL(blob);
                
                resultImg.src = imgUrl;
                resultImg.style.display = 'block';
                
                downloadLink.href = imgUrl;
                const ext = blob.type.split('/')[1] || 'png';
                downloadLink.download = `art_qr_${Date.now()}.${ext}`;
                downloadLink.style.display = 'inline-block';

            } catch (error) {
                alert('é”™è¯¯: ' + error.message);
                placeholder.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = 'âœ¨ ç«‹å³ç”Ÿæˆ';
                loading.style.display = 'none';
            }
        }
    </script>
